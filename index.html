<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Email</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
    }
    #status {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>Schedule Email</h2>

  <form id="emailForm">
    <label>
      To
      <input type="email" name="to" required />
    </label>

    <label>
      Subject
      <input type="text" name="subject" />
    </label>

    <label>
      Message
      <textarea name="body" rows="4" required></textarea>
    </label>

    <label>
      Send at
      <input type="datetime-local" name="sendAt" required />
    </label>

    <button type="submit">Schedule</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("emailForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Scheduling...";

      const data = Object.fromEntries(new FormData(form).entries());

      // Convert datetime-local to ISO string
      data.sendAt = new Date(data.sendAt).toISOString();

      try {
        const res = await fetch("http://localhost:3000/schedule", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (!res.ok) {
          throw new Error(json.error || "Error");
        }

        status.textContent = "Email scheduled (id " + json.id + ")";
        form.reset();
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
